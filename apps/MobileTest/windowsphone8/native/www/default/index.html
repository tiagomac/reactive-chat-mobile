                        <div class="navbar-header pull-right">

                                <li>

                        <div class="row">

							</h1>
                                <p class="text-center">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-3 col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" id="loginTxt" placeholder="Informe seu nome" type="text"> <span class="input-group-btn"> <a class="btn btn-primary" id="btnEntrar" onclick="javascript:login.join();" type="submit">Entrar</a>
										</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="contactScreen">

				<div class="col-md-offset-3 col-md-6">

                                    <ul class="media-list" id="contactList">
									<!-- contacts goes here! -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                </div>
                            </div>
                            <div class="col-md-offset-3 col-md-6">
                                <form role="form">

                                        <div class="input-group">
                                            <input class="form-control" id="msgInput" placeholder="Digite aqui..." type="text"> <span class="input-group-btn"> <a class="btn btn-primary" onclick="javascript:chat.sendMsg();" type="submit">Enviar
												&nbsp;<i class="fa fa-fw fa-comment"></i>
										</a>
										</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
